<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pluginAssets/highlight.js/atom-one-light.css">
    <title>StardewPote P2</title>
    <style>
        body {
            margin: 0;
            font-size: 15px;
            color: #32373F;
            word-wrap: break-word;
            line-height: 1.6em;
            background-color: #d3f8d8;
            font-family: 'Avenir Next', 'Avenir', 'Arial', sans-serif;
            padding: 20px;
            min-height: 100vh;
            background-image: url('./Copainbits/FondWds.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative; /* On définit le corps comme référence pour le positionnement absolu */
        }

        /* La maison qui doit être sous le garage mais sur le fond */
        .maison {
            position: absolute;
            bottom: 0; /* Positionnée tout en bas */
            left: 50%;
            transform: translateX(-50%);
            width: 100%; /* Ajuste la largeur à ton image */
            height: 300px; /* Taille de la maison à ajuster selon l'image */
            background-image: url('https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/maison_image.png'); /* Remplacer par l'URL de la maison */
            background-size: cover;
            background-position: center;
            z-index: 1; /* La maison reste en dessous du garage mais au-dessus du fond */
        }

        /* Garage ou autres éléments qui doivent être au-dessus */
        .garage {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* Ajuste selon ta taille */
            height: 200px;
            background-image: url('https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/garage_image.png'); /* Remplacer par l'URL du garage */
            background-size: cover;
            z-index: 2; /* Le garage au-dessus de la maison */
        }

        .character-display img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3; /* Le personnage au-dessus de la maison et du garage */
        }

        #joystick-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 50px;
            grid-template-rows: 50px 50px 50px;
            gap: 10px;
            justify-items: center;
            align-items: center;
            z-index: 4; /* Joystick au-dessus de tout */
        }

        .joystick-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 18px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .joystick-btn:active {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- La maison en bas, sous le garage mais au-dessus du fond -->
    <div class="maison"></div>

    <!-- Le garage placé au-dessus de la maison -->
    <div class="garage"></div>

    <div class="character-display" id="character-display">
        <!-- Le personnage sera injecté ici -->
    </div>

    <!-- Croix de déplacement -->
    <div id="joystick-container">
        <button id="up" class="joystick-btn">↑</button>
        <button id="left" class="joystick-btn">←</button>
        <button id="right" class="joystick-btn">→</button>
        <button id="down" class="joystick-btn">↓</button>
    </div>

    <script>
        // Fonction pour récupérer les paramètres d'URL
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Liste des copains avec leurs noms
        const copains = {
            "1": "Angle",
            "2": "Chim",
            "3": "Zonzon",
            "4": "Luc",
            "5": "Mori"
        };

        // Récupérer les informations sur le personnage
        const characterId = getUrlParameter('character');
        const image = getUrlParameter('image');

        // Sélection de l'élément où afficher le personnage
        const displayElement = document.getElementById('character-display');

        let currentDirection = 'front'; // Position initiale : avant (front)
        let isUpPressed = false;
        let isDownPressed = false;
        let isLeftPressed = false;
        let isRightPressed = false;

        if (characterId && image) {
            const characterName = copains[characterId] || "Copain inconnu";
            displayElement.innerHTML = ` 
                <img src="${image}" alt="Personnage sélectionné" id="character-image" />
                <h2>Bienvenue ${characterName}</h2>
            `;
        } else {
            displayElement.innerHTML = `<p>Aucun personnage sélectionné. Veuillez revenir à la page précédente et en choisir un.</p>`;
        }

        // Fonction pour changer l'image en fonction de la direction
        function updateCharacterImage() {
            const characterImage = document.getElementById('character-image');
            let imagePath;

            // Choix de l'image en fonction de la direction
            switch (currentDirection) {
                case 'front':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1).png';
                    break;
                case 'back':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)B.png';
                    break;
                case 'left':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)G.png';
                    break;
                case 'right':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)D.png';
                    break;
                case 'down-left':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)G.png';
                    break;
                case 'up-left':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)G.png';
                    break;
                case 'down-right':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)D.png';
                    break;
                case 'up-right':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)D.png';
                    break;
                default:
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1).png'; // Image par défaut
            }

            characterImage.src = imagePath;
        }

        // Fonction de déplacement du personnage
        function moveCharacter() {
            const characterImage = document.getElementById('character-image');
            if (!characterImage) return;

            const step = 1; // Déplacement d'un seul pixel

            const currentTop = parseInt(characterImage.style.top || "50%", 10);
            const currentLeft = parseInt(characterImage.style.left || "50%", 10);

            if (isUpPressed && isLeftPressed) {
                characterImage.style.top = `${currentTop - step}%`;
                characterImage.style.left = `${currentLeft - step}%`;
                currentDirection = 'up-left';
            } else if (isUpPressed && isRightPressed) {
                characterImage.style.top = `${currentTop - step}%`;
                characterImage.style.left = `${currentLeft + step}%`;
                currentDirection = 'up-right';
            } else if (isDownPressed && isLeftPressed) {
                characterImage.style.top = `${currentTop + step}%`;
                characterImage.style.left = `${currentLeft - step}%`;
                currentDirection = 'down-left';
            } else if (isDownPressed && isRightPressed) {
                characterImage.style.top = `${currentTop + step}%`;
                characterImage.style.left = `${currentLeft + step}%`;
                currentDirection = 'down-right';
            } else if (isUpPressed) {
                characterImage.style.top = `${currentTop - step}%`;
                currentDirection = 'back';
            } else if (isDownPressed) {
                characterImage.style.top = `${currentTop + step}%`;
                currentDirection = 'front';
            } else if (isLeftPressed) {
                characterImage.style.left = `${currentLeft - step}%`;
                currentDirection = 'left';
            } else if (isRightPressed) {
                characterImage.style.left = `${currentLeft + step}%`;
                currentDirection = 'right';
            }

            updateCharacterImage();
        }

        // Gestion des événements du clavier
        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    isUpPressed = true;
                    break;
                case 'ArrowDown':
                    isDownPressed = true;
                    break;
                case 'ArrowLeft':
                    isLeftPressed = true;
                    break;
                case 'ArrowRight':
                    isRightPressed = true;
                    break;
            }
            moveCharacter();
        });

        window.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    isUpPressed = false;
                    break;
                case 'ArrowDown':
                    isDownPressed = false;
                    break;
                case 'ArrowLeft':
                    isLeftPressed = false;
                    break;
                case 'ArrowRight':
                    isRightPressed = false;
                    break;
            }
            moveCharacter();
        });

        // Bloquer le défilement de la page lorsqu'on utilise les flèches du clavier
        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown' || event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                event.preventDefault();
            }
        });

        // Bloquer le défilement de la page avec la molette de la souris
        window.addEventListener('wheel', (event) => {
            event.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
