<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pluginAssets/highlight.js/atom-one-light.css">
    <title>StardewPote P2</title>
    <style>
        html {
            line-height: 1.15;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            font-size: 15px;
            color: #32373F;
            word-wrap: break-word;
            line-height: 1.6em;
            background-color: #d3f8d8; /* Fond vert pastel par défaut */
            font-family: 'Avenir Next', 'Avenir', 'Arial', sans-serif;
            padding: 20px;
            position: relative; /* Nécessaire pour le positionnement absolu de l'image */
            min-height: 100vh;
            background-image: url('./Copainbits/FondWds.png'); /* Ajout de l'image en fond */
            background-size: cover; /* Pour que l'image couvre toute la page */
            background-position: center; /* Centrer l'image */
            background-attachment: fixed; /* Fixe l'image lorsque l'utilisateur défile */
        }

        .character-display {
            text-align: center;
            margin-top: 20px;
        }

        .character-display img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute; /* Positionnement absolu pour pouvoir déplacer l'image */
            cursor: pointer; /* Change le curseur lorsque l'image est cliquée */
        }

        .character-display h2 {
            margin-top: 10px;
            color: #555;
        }

        /* Joystick */
        #joystick-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .joystick-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .joystick-btn:active {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="exported-note">
        <div class="character-display" id="character-display">
            <!-- Contenu injecté par JavaScript -->
        </div>
    </div>

    <!-- Crois de déplacement -->
    <div id="joystick-container">
        <button id="up" class="joystick-btn">↑</button>
        <button id="left" class="joystick-btn">←</button>
        <button id="right" class="joystick-btn">→</button>
        <button id="down" class="joystick-btn">↓</button>
    </div>

    <script>
        // Fonction pour récupérer les paramètres d'URL
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Liste des copains avec leurs noms
        const copains = {
            "1": "Angle",
            "2": "Chim",
            "3": "Zonzon",
            "4": "Luc",
            "5": "Mori"
        };

        // Récupérer les informations sur le personnage
        const characterId = getUrlParameter('character');
        const image = getUrlParameter('image');

        // Sélection de l'élément où afficher le personnage
        const displayElement = document.getElementById('character-display');

        if (characterId && image) {
            // Obtenir le nom du copain en fonction de l'ID
            const characterName = copains[characterId] || "Copain inconnu"; 

            // Afficher le personnage sélectionné
            displayElement.innerHTML = `
                <img src="${image}" alt="Personnage sélectionné" id="character-image" />
                <h2>Bienvenue ${characterName}</h2>
            `;

            // Récupérer l'image et la rendre déplaçable
            const characterImage = document.getElementById('character-image');
            let offsetX, offsetY;

            characterImage.addEventListener('mousedown', (event) => {
                offsetX = event.clientX - characterImage.getBoundingClientRect().left;
                offsetY = event.clientY - characterImage.getBoundingClientRect().top;

                const onMouseMove = (event) => {
                    characterImage.style.left = `${event.clientX - offsetX}px`;
                    characterImage.style.top = `${event.clientY - offsetY}px`;
                };

                const onMouseUp = () => {
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mouseup', onMouseUp);
                };

                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseup', onMouseUp);
            });
        } else {
            displayElement.innerHTML = `<p>Aucun personnage sélectionné. Veuillez revenir à la page précédente et en choisir un.</p>`;
        }

        // Code pour le joystick et le déplacement du personnage
        // Ajoutez vos événements ici si nécessaire
    </script>
</body>
</html>
