<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pluginAssets/highlight.js/atom-one-light.css">
    <title>StardewPote P2</title>
    <style>
        body {
            margin: 0;
            font-size: 15px;
            color: #32373F;
            word-wrap: break-word;
            line-height: 1.6em;
            background-color: #d3f8d8;
            font-family: 'Avenir Next', 'Avenir', 'Arial', sans-serif;
            padding: 20px;
            min-height: 100vh;
            background-image: url('./Copainbits/FondWds.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* Variables CSS pour la maison */
        :root {
            --maison-x: 12%;
            --maison-y: 40%;
            --maison-width: 350px;
            --maison-height: 350px;
        }

        /* La maison */
        .maison {
            position: absolute;
            left: var(--maison-x);
            bottom: var(--maison-y);
            width: var(--maison-width);
            height: var(--maison-height);
            background-image: url('https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Decorsbits/Maison.png');
            background-size: cover;
            background-position: center;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Garage fermé, placé au-dessus de la maison */
        .garage {
            position: absolute;
            left: var(--maison-x);
            bottom: var(--maison-y);
            width: var(--maison-width);
            height: var(--maison-height);
            background-image: url('https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Decorsbits/PGarage1.png'); /* Garage fermé par défaut */
            background-size: cover;
            background-position: center;
            transform: translateX(-50%);
            z-index: 2;
        }

        .character-display img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        #joystick-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 50px;
            grid-template-rows: 50px 50px 50px;
            gap: 10px;
            justify-items: center;
            align-items: center;
            z-index: 4;
        }

        .joystick-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 18px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .joystick-btn:active {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="maison"></div>
    <div class="garage" id="garage"></div>

    <div class="character-display" id="character-display">
        <!-- Le personnage sera injecté ici -->
    </div>

    <div id="joystick-container">
        <button id="up" class="joystick-btn">↑</button>
        <button id="left" class="joystick-btn">←</button>
        <button id="right" class="joystick-btn">→</button>
        <button id="down" class="joystick-btn">↓</button>
    </div>

    <script>
        // Fonction pour récupérer les paramètres d'URL
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Liste des copains avec leurs noms
        const copains = {
            "1": "Angle",
            "2": "Chim",
            "3": "Zonzon",
            "4": "Luc",
            "5": "Mori"
        };

        const characterId = getUrlParameter('character');
        const image = getUrlParameter('image');
        const displayElement = document.getElementById('character-display');

        let currentDirection = 'front';
        let isUpPressed = false;
        let isDownPressed = false;
        let isLeftPressed = false;
        let isRightPressed = false;

        if (characterId && image) {
            const characterName = copains[characterId] || "Copain inconnu";
            displayElement.innerHTML = ` 
                <img src="${image}" alt="Personnage sélectionné" id="character-image" />
                <h2>Bienvenue ${characterName}</h2>
            `;
        } else {
            displayElement.innerHTML = `<p>Aucun personnage sélectionné. Veuillez revenir à la page précédente et en choisir un.</p>`;
        }

        // Fonction pour changer l'image en fonction de la direction
        function updateCharacterImage() {
            const characterImage = document.getElementById('character-image');
            let imagePath;

            switch (currentDirection) {
                case 'front':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1).png';
                    break;
                case 'back':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)B.png';
                    break;
                case 'left':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)G.png';
                    break;
                case 'right':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)D.png';
                    break;
                default:
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1).png';
            }

            characterImage.src = imagePath;
        }

        // Animation de la porte du garage
        const garage = document.getElementById("garage");
        let garageState = 1; // 1 = fermé, 2 = partiellement ouvert, 3 = complètement ouvert

        function changeGarageState() {
            switch (garageState) {
                case 1:
                    garage.style.backgroundImage = 'url("https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Decorsbits/PGarage1.png")'; // Garage fermé
                    break;
                case 2:
                    garage.style.backgroundImage = 'url("https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Decorsbits/PGarage2.png")'; // Garage partiellement ouvert
                    break;
                case 3:
                    garage.style.backgroundImage = 'url("https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Decorsbits/PGarage3.png")'; // Garage complètement ouvert
                    break;
            }
        }

        // Fonction de déplacement du personnage
        function moveCharacter() {
            const characterImage = document.getElementById('character-image');
            if (!characterImage) return;

            const step = 1;

            const currentTop = parseInt(characterImage.style.top || "50%", 10);
            const currentLeft = parseInt(characterImage.style.left || "50%", 10);

            if (isUpPressed && isLeftPressed) {
                characterImage.style.top = `${currentTop - step}%`;
                characterImage.style.left = `${currentLeft - step}%`;
                currentDirection = 'up-left';
            } else if (isUpPressed && isRightPressed) {
                characterImage.style.top = `${currentTop - step}%`;
                characterImage.style.left = `${currentLeft + step}%`;
                currentDirection = 'up-right';
            } else if (isDownPressed && isLeftPressed) {
                characterImage.style.top = `${currentTop + step}%`;
                characterImage.style.left = `${currentLeft - step}%`;
                currentDirection = 'down-left';
            } else if (isDownPressed && isRightPressed) {
                characterImage.style.top = `${currentTop + step}%`;
                characterImage.style.left = `${currentLeft + step}%`;
                currentDirection = 'down-right';
            } else if (isUpPressed) {
                characterImage.style.top = `${currentTop - step}%`;
                currentDirection = 'back';
            } else if (isDownPressed) {
                characterImage.style.top = `${currentTop + step}%`;
                currentDirection = 'front';
            } else if (isLeftPressed) {
                characterImage.style.left = `${currentLeft - step}%`;
                currentDirection = 'left';
            } else if (isRightPressed) {
                characterImage.style.left = `${currentLeft + step}%`;
                currentDirection = 'right';
            }

            updateCharacterImage();

            // Si le personnage est à proximité de la porte, ouvrez-la progressivement
            if (currentTop < 30 && currentLeft < 30) {
                if (garageState < 3) {
                    garageState++;
                    changeGarageState();
                }
            } else {
                if (garageState > 1) {
                    garageState--;
                    changeGarageState();
                }
            }
        }

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    isUpPressed = true;
                    break;
                case 'ArrowDown':
                    isDownPressed = true;
                    break;
                case 'ArrowLeft':
                    isLeftPressed = true;
                    break;
                case 'ArrowRight':
                    isRightPressed = true;
                    break;
            }
            moveCharacter();
        });

        window.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    isUpPressed = false;
                    break;
                case 'ArrowDown':
                    isDownPressed = false;
                    break;
                case 'ArrowLeft':
                    isLeftPressed = false;
                    break;
                case 'ArrowRight':
                    isRightPressed = false;
                    break;
            }
            moveCharacter();
        });

        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown' || event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                event.preventDefault();
            }
        });

        window.addEventListener('wheel', (event) => {
            event.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
