<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pluginAssets/highlight.js/atom-one-light.css">
    <title>StardewPote P2</title>
    <style>
        /* https://necolas.github.io/normalize.css/ */
        html{line-height:1.15;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}
        article,aside,footer,header,nav,section{display:block}h1{font-size:2em;margin:.67em 0}hr{box-sizing:content-box;height:0;overflow:visible}
        pre{font-family:monospace,monospace;font-size:1em}a{background-color:transparent;-webkit-text-decoration-skip:objects}
        b,strong{font-weight:bolder}small{font-size:80%}img{border-style:none}

        body {
            font-size: 15px;
            color: #32373F;
            word-wrap: break-word;
            line-height: 1.6em;
            background-color: #ffffff;
            font-family: 'Avenir Next', 'Avenir', 'Arial', sans-serif;
            padding-bottom: 0px;
            padding-top: 0px;
        }

        kbd {
            border: 1px solid rgb(220, 220, 220);
            box-shadow: inset 0 -1px 0 rgb(220, 220, 220);
            padding: 2px 4px;
            border-radius: 3px;
            background-color: rgb(243, 243, 243);
        }

        :root {
            --scrollbar-size: 7px;
        }

        ::-webkit-scrollbar {
            width: var(--scrollbar-size);
            height: var(--scrollbar-size);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 100, 0.3); 
            border-radius: 5px;
        }

        ::-webkit-scrollbar-track {
            background: none;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 100, 100, 0.7); 
        }

        #rendered-md > *:first-child {
            margin-top: 0;
            padding-top: 0;
        }
        
        p, h1, h2, h3, h4, h5, h6, ul, table {
            margin-top: .6em;
            margin-bottom: 1.35em;
            unicode-bidi: plaintext;
        }

        h1, h2, h3, h4, h5, h6 {
            line-height: 1.5em;
        }

        h1 {
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 1px solid #dddddd;
            padding-bottom: .3em;
        }

        h2 {
            font-size: 1.3em;
            font-weight: bold;
        }

        h3 {
            font-size: 1.1em;
            font-weight: bold;
        }

        h4, h5, h6 {
            font-size: 1em;
            font-weight: bold;
        }

        .exported-note-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 0.8em;
            line-height: 1.5em;
            padding-bottom: .35em;
            border-bottom: 1px solid #dddddd;
        }

        a {
            color: #155BDA;
        }

        ul, ol {
            padding-left: 0;
            margin-left: 1.7em;
        }

        li {
            margin-bottom: .4em;
        }

        .resource-icon {
            display: inline-block;
            position: relative;
            top: 0.3em;
            text-decoration: none;
            width: 1.2em;
            height: 1.4em;
            margin-right: 0.4em;
            background-color: #155BDA;
        }

        .fa-joplin {
            /* Exemple d'icône personnalisée */
            -webkit-mask: url("data:image/svg+xml;utf8,<svg ...></svg>");
        }

        /* Ajouter d'autres icônes comme .fa-file-image, .fa-file-pdf... */
    </style>
</head>
<body>
    <div class="exported-note">
        <div class="exported-note-title">StardewPote P2</div>
        <p>Bienvenue sur la deuxième partie de StardewPote!</p>
        <!-- Ajoutez ici votre contenu -->
    </div>
</body>
</html>
