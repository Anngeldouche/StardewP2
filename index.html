<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StardewPote P2</title>
    <style>
        body {
            margin: 0;
            font-size: 15px;
            color: #32373F;
            word-wrap: break-word;
            line-height: 1.6em;
            background-color: #d3f8d8;
            font-family: 'Avenir Next', 'Avenir', 'Arial', sans-serif;
            padding: 20px;
            min-height: 100vh;
            background-image: url('./Copainbits/FondWds.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .character-display img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .door {
            position: absolute;
            top: 60%;
            left: 10%;
            transform: translate(-50%, -50%) scale(0.2);
            cursor: pointer;
            z-index: 2;
        }

        .house-background {
            position: absolute;
            top: 60%;
            left: 10%;
            transform: translate(-50%, -50%) scale(0.2);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="character-display" id="character-display">
        <!-- Le personnage sera injecté ici -->
    </div>

    <!-- Image de la maison en arrière-plan -->
    <img src="https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/MaisonBit/MaisonBrune.png" id="house-background" class="house-background"/>

    <img src="https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/MaisonBit/PorteFermeeBrune.png" id="door" class="door" onclick="tryOpenDoor()"/>

    <script>
        // Fonction pour récupérer les paramètres d'URL
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Liste des copains avec leurs noms
        const copains = {
            "1": "Angle",
            "2": "Chim",
            "3": "Zonzon",
            "4": "Luc",
            "5": "Mori"
        };

        const characterId = getUrlParameter('character');
        const image = getUrlParameter('image');
        const displayElement = document.getElementById('character-display');

        if (characterId && image) {
            const characterName = copains[characterId] || "Copain inconnu";
            displayElement.innerHTML = ` 
                <img src="${image}" alt="Personnage sélectionné" id="character-image" />
                <h2>Bienvenue ${characterName}</h2>
            `;
        } else {
            displayElement.innerHTML = `<p>Aucun personnage sélectionné. Veuillez revenir à la page précédente et en choisir un.</p>`;
        }

        // Fonction pour vérifier la proximité du personnage à la porte
        function isCharacterNearDoor() {
            const characterImage = document.getElementById('character-image');
            const door = document.getElementById('door');

            // Récupérer les positions et tailles du personnage et de la porte
            const charRect = characterImage.getBoundingClientRect();
            const doorRect = door.getBoundingClientRect();

            // Vérifier si le personnage touche la porte
            const isTouchingHorizontally = charRect.right > doorRect.left && charRect.left < doorRect.right;
            const isTouchingVertically = charRect.bottom > doorRect.top && charRect.top < doorRect.bottom;

            return isTouchingHorizontally && isTouchingVertically;
        }

        // Fonction pour ouvrir la porte
        function openDoor() {
            document.getElementById('door').src = "https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/MaisonBit/PorteOuverteBrune.png";
            setTimeout(() => {
                window.location.href = "https://anngeldouche.github.io/P3-StardewPotes/page3.html?character=" + characterId + "&image=" + image;
            }, 500); // Après 0.5 seconde, on redirige vers la page suivante (Page 3)
        }

        // Fonction pour essayer d'ouvrir la porte
        function tryOpenDoor() {
            if (isCharacterNearDoor()) {
                openDoor();
            } else {
                alert("Tu n'es pas assez près de la porte !");
            }
        }
    </script>

</body>
</html>
