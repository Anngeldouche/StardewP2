<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pluginAssets/highlight.js/atom-one-light.css">
    <title>StardewPote P2</title>
    <style>
        body {
            margin: 0;
            font-size: 15px;
            color: #32373F;
            word-wrap: break-word;
            line-height: 1.6em;
            background-color: #d3f8d8;
            font-family: 'Avenir Next', 'Avenir', 'Arial', sans-serif;
            padding: 20px;
            min-height: 100vh;
            background-image: url('./Copainbits/FondWds.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* Variables CSS pour la maison */
        :root {
            --maison-x: 12%;
            --maison-y: 40%;
            --maison-width: 350px;
            --maison-height: 350px;
        }

        /* La maison */
        .maison {
            position: absolute;
            left: var(--maison-x);
            bottom: var(--maison-y);
            width: var(--maison-width);
            height: var(--maison-height);
            background-image: url('https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Decorsbits/Maison.png');
            background-size: cover;
            background-position: center;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Garage fermé, placé au-dessus de la maison */
        .garage-1 {
            position: absolute;
            left: var(--maison-x);
            bottom: var(--maison-y);
            width: var(--maison-width);
            height: var(--maison-height);
            background-image: url('https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Decorsbits/PGarage1.png'); /* Image du garage fermé */
            background-size: cover;
            background-position: center;
            transform: translateX(-50%);
            z-index: 2;
            display: block;
        }

        .garage-2 {
            position: absolute;
            left: var(--maison-x);
            bottom: var(--maison-y);
            width: var(--maison-width);
            height: var(--maison-height);
            background-image: url('https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Decorsbits/PGarage2.png'); /* Image du garage partiellement ouvert */
            background-size: cover;
            background-position: center;
            transform: translateX(-50%);
            z-index: 2;
            display: none;
        }

        .garage-3 {
            position: absolute;
            left: var(--maison-x);
            bottom: var(--maison-y);
            width: var(--maison-width);
            height: var(--maison-height);
            background-image: url('https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Decorsbits/PGarage3.png'); /* Image du garage complètement ouvert */
            background-size: cover;
            background-position: center;
            transform: translateX(-50%);
            z-index: 2;
            display: none;
        }

        .character-display img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        #joystick-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 50px;
            grid-template-rows: 50px 50px 50px;
            gap: 10px;
            justify-items: center;
            align-items: center;
            z-index: 4;
        }

        .joystick-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 18px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .joystick-btn:active {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="maison"></div>
    <div class="garage-1"></div>
    <div class="garage-2"></div>
    <div class="garage-3"></div>

    <div class="character-display" id="character-display">
        <!-- Le personnage sera injecté ici -->
    </div>

    <div id="joystick-container">
        <button id="up" class="joystick-btn">↑</button>
        <button id="left" class="joystick-btn">←</button>
        <button id="right" class="joystick-btn">→</button>
        <button id="down" class="joystick-btn">↓</button>
    </div>

    <script>
        // Fonction pour récupérer les paramètres d'URL
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Liste des copains avec leurs noms
        const copains = {
            "1": "Angle",
            "2": "Chim",
            "3": "Zonzon",
            "4": "Luc",
            "5": "Mori"
        };

        const characterId = getUrlParameter('character');
        const image = getUrlParameter('image');
        const displayElement = document.getElementById('character-display');

        let currentDirection = 'front';
        let isUpPressed = false;
        let isDownPressed = false;
        let isLeftPressed = false;
        let isRightPressed = false;

        if (characterId && image) {
            const characterName = copains[characterId] || "Copain inconnu";
            displayElement.innerHTML = ` 
                <img src="${image}" alt="Personnage sélectionné" id="character-image" />
                <h2>Bienvenue ${characterName}</h2>
            `;
        } else {
            displayElement.innerHTML = `<p>Aucun personnage sélectionné. Veuillez revenir à la page précédente et en choisir un.</p>`;
        }

        // Fonction pour changer l'image en fonction de la direction
        function updateCharacterImage() {
            const characterImage = document.getElementById('character-image');
            let imagePath;

            switch (currentDirection) {
                case 'front':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1).png';
                    break;
                case 'back':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)B.png';
                    break;
                case 'left':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)G.png';
                    break;
                case 'right':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)D.png';
                    break;
                default:
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1).png';
            }

            characterImage.src = imagePath;
        }

        // Fonction de détection de la position du personnage par rapport au garage
        function checkGaragePosition() {
            const characterImage = document.getElementById('character-image');
            if (!characterImage) return;

            // On calcule la position du personnage
            const characterRect = characterImage.getBoundingClientRect();
            const garageRect = document.querySelector('.maison').getBoundingClientRect();

            const characterCenterX = characterRect.left + characterRect.width / 2;
            const garageCenterX = garageRect.left + garageRect.width / 2;

            // Si le personnage est proche du garage, ouvrir la porte
            if (Math.abs(characterCenterX - garageCenterX) < 50) {
                // Transition de l'animation d'ouverture de la porte
                document.querySelector('.garage-1').style.display = 'none';
                document.querySelector('.garage-2').style.display = 'block';
                setTimeout(() => {
                    document.querySelector('.garage-2').style.display = 'none';
                    document.querySelector('.garage-3').style.display = 'block';
                }, 1000);
            } else {
                // Transition de fermeture de la porte
                document.querySelector('.garage-3').style.display = 'none';
                document.querySelector('.garage-2').style.display = 'block';
                setTimeout(() => {
                    document.querySelector('.garage-2').style.display = 'none';
                    document.querySelector('.garage-1').style.display = 'block';
                }, 1000);
            }
        }

        // Appeler la fonction de vérification du garage à chaque mouvement
        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    isUpPressed = true;
                    break;
                case 'ArrowDown':
                    isDownPressed = true;
                    break;
                case 'ArrowLeft':
                    isLeftPressed = true;
                    break;
                case 'ArrowRight':
                    isRightPressed = true;
                    break;
            }
            moveCharacter();
        });

        window.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    isUpPressed = false;
                    break;
                case 'ArrowDown':
                    isDownPressed = false;
                    break;
                case 'ArrowLeft':
                    isLeftPressed = false;
                    break;
                case 'ArrowRight':
                    isRightPressed = false;
                    break;
            }
            moveCharacter();
        });

        function moveCharacter() {
            // Implémente le déplacement du personnage
            checkGaragePosition();  // Vérifie la position par rapport au garage après chaque mouvement
        }
    </script>
</body>
</html>
