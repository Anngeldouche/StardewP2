<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pluginAssets/highlight.js/atom-one-light.css">
    <title>StardewPote P2</title>
    <style>
        body {
            margin: 0;
            font-size: 15px;
            color: #32373F;
            word-wrap: break-word;
            line-height: 1.6em;
            background-color: #d3f8d8;
            font-family: 'Avenir Next', 'Avenir', 'Arial', sans-serif;
            padding: 20px;
            min-height: 100vh;
            background-image: url('./Copainbits/FondWds.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .character-display img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #joystick-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 50px;
            grid-template-rows: 50px 50px 50px;
            gap: 10px;
            justify-items: center;
            align-items: center;
        }

        .joystick-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 18px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .joystick-btn:active {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="character-display" id="character-display">
        <!-- Le personnage sera injecté ici -->
    </div>

    <!-- Croix de déplacement -->
    <div id="joystick-container">
        <button id="up" class="joystick-btn">↑</button>
        <button id="left" class="joystick-btn">←</button>
        <button id="right" class="joystick-btn">→</button>
        <button id="down" class="joystick-btn">↓</button>
    </div>

    <script>
        // Fonction pour récupérer les paramètres d'URL
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Liste des copains avec leurs noms
        const copains = {
            "1": "Angle",
            "2": "Chim",
            "3": "Zonzon",
            "4": "Luc",
            "5": "Mori"
        };

        // Récupérer les informations sur le personnage
        const characterId = getUrlParameter('character');
        const image = getUrlParameter('image');

        // Sélection de l'élément où afficher le personnage
        const displayElement = document.getElementById('character-display');

        let currentDirection = 'front'; // Position initiale : avant (front)

        if (characterId && image) {
            const characterName = copains[characterId] || "Copain inconnu";
            displayElement.innerHTML = ` 
                <img src="${image}" alt="Personnage sélectionné" id="character-image" />
                <h2>Bienvenue ${characterName}</h2>
            `;
        } else {
            displayElement.innerHTML = `<p>Aucun personnage sélectionné. Veuillez revenir à la page précédente et en choisir un.</p>`;
        }

        // Fonction pour changer l'image en fonction de la direction
        function updateCharacterImage() {
            const characterImage = document.getElementById('character-image');
            let imagePath;

            // Choix de l'image en fonction de la direction
            switch (currentDirection) {
                case 'front':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1).png';
                    break;
                case 'back':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)B.png';
                    break;
                case 'left':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)G.png';
                    break;
                case 'right':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)D.png';
                    break;
                case 'down-left':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)G.png';
                    break;
                case 'up-left':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)G.png';
                    break;
                case 'down-right':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)D.png';
                    break;
                case 'up-right':
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1)D.png';
                    break;
                default:
                    imagePath = 'https://raw.githubusercontent.com/Anngeldouche/StardewP2/main/Copainbits/Copains8B(1).png'; // Image par défaut
            }

            characterImage.src = imagePath;
        }

        // Fonction de déplacement du personnage
        function moveCharacter(direction) {
            const characterImage = document.getElementById('character-image');
            if (!characterImage) return;

            const step = 1; // Déplacement d'un seul pixel

            const currentTop = parseInt(characterImage.style.top || "50%", 10);
            const currentLeft = parseInt(characterImage.style.left || "50%", 10);

            switch (direction) {
                case 'up':
                    characterImage.style.top = `${currentTop - step}%`;
                    currentDirection = 'back';
                    break;
                case 'down':
                    characterImage.style.top = `${currentTop + step}%`;
                    currentDirection = 'front';
                    break;
                case 'left':
                    characterImage.style.left = `${currentLeft - step}%`;
                    currentDirection = 'left';
                    break;
                case 'right':
                    characterImage.style.left = `${currentLeft + step}%`;
                    currentDirection = 'right';
                    break;
                case 'down-left':
                    characterImage.style.top = `${currentTop + step}%`;
                    characterImage.style.left = `${currentLeft - step}%`;
                    currentDirection = 'down-left';
                    break;
                case 'up-left':
                    characterImage.style.top = `${currentTop - step}%`;
                    characterImage.style.left = `${currentLeft - step}%`;
                    currentDirection = 'up-left';
                    break;
                case 'down-right':
                    characterImage.style.top = `${currentTop + step}%`;
                    characterImage.style.left = `${currentLeft + step}%`;
                    currentDirection = 'down-right';
                    break;
                case 'up-right':
                    characterImage.style.top = `${currentTop - step}%`;
                    characterImage.style.left = `${currentLeft + step}%`;
                    currentDirection = 'up-right';
                    break;
                default:
                    currentDirection = 'front';
                    break;
            }

            updateCharacterImage();
        }

        // Ajouter des événements pour les boutons
        document.getElementById('up').addEventListener('click', () => moveCharacter('up'));
        document.getElementById('down').addEventListener('click', () => moveCharacter('down'));
        document.getElementById('left').addEventListener('click', () => moveCharacter('left'));
        document.getElementById('right').addEventListener('click', () => moveCharacter('right'));

        // Déplacement en continu avec les touches directionnelles du clavier
        let moveInterval;
        window.addEventListener('keydown', (event) => {
            if (moveInterval) return;

            if (event.key === 'ArrowUp' && event.key === 'ArrowLeft') {
                moveInterval = setInterval(() => moveCharacter('up-left'), 50);
            }
            if (event.key === 'ArrowUp' && event.key === 'ArrowRight') {
                moveInterval = setInterval(() => moveCharacter('up-right'), 50);
            }
            if (event.key === 'ArrowDown' && event.key === 'ArrowLeft') {
                moveInterval = setInterval(() => moveCharacter('down-left'), 50);
            }
            if (event.key === 'ArrowDown' && event.key === 'ArrowRight') {
                moveInterval = setInterval(() => moveCharacter('down-right'), 50);
            }
        });

        window.addEventListener('keyup', () => {
            clearInterval(moveInterval);
            moveInterval = null;
        });

        // Bloquer le défilement de la page lorsqu'on utilise les flèches du clavier
        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown' || event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                event.preventDefault();
            }
        });

        // Bloquer le défilement de la page avec la molette de la souris
        window.addEventListener('wheel', (event) => {
            event.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
